<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="topbar-left"></div>
            <div class="topbar-center">ATC simulator</div>
            <div class="topbar-right">
                <button id="loginBtn" class="topbar-btn">Login</button>
                <button id="signupBtn" class="topbar-btn">Sign Up</button>
                <img id="siteLogo" src="logo.png" alt="Logo" class="topbar-logo" />
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Top Left: Map Overview -->
        <div class="map-section">
            <div class="map-header">
                <h2>Airport Map</h2>
                <div class="zoom-controls">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">-</button>
                </div>
            </div>
            <canvas id="mapCanvas"></canvas>
        </div>

        <!-- Top Right: Flight List -->
        <div class="flights-section">
            <h2>Active Flights</h2>
            <div class="flights-container">
                <div class="flights-subsection">
                    <h3>In Air</h3>
                    <div id="flightsInAir" class="flights-list"></div>
                </div>
                <div class="flights-subsection">
                    <h3>On Ground</h3>
                    <div id="flightsOnGround" class="flights-list"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Left: Aircraft Details & Commands -->
        <div class="details-section">
            <div class="details-header">
                <h2>Aircraft Details</h2>
            </div>
            <div id="selectedAircraftInfo" class="aircraft-info">
                <p class="placeholder">Select an aircraft from the list</p>
            </div>
            
            <div class="commands-section">
                <h3>Commands</h3>
                <div id="commandsPanel" class="commands-panel">
                    <div class="command-group">
                        <label>Runway Assignment (Landing):</label>
                        <div class="runway-grid">
                            <button class="cmd-btn" data-command="runway" data-value="06">Runway 06</button>
                            <button class="cmd-btn" data-command="runway" data-value="07">Runway 07</button>
                            <button class="cmd-btn" data-command="runway" data-value="24">Runway 24</button>
                            <button class="cmd-btn" data-command="runway" data-value="25">Runway 25</button>
                        </div>
                    </div>
                    
                    <div class="command-group">
                        <label>Runway Assignment (Takeoff):</label>
                        <div class="runway-grid">
                            <button class="cmd-btn" data-command="runway-takeoff" data-value="06">Runway 06</button>
                            <button class="cmd-btn" data-command="runway-takeoff" data-value="07">Runway 07</button>
                            <button class="cmd-btn" data-command="runway-takeoff" data-value="24">Runway 24</button>
                            <button class="cmd-btn" data-command="runway-takeoff" data-value="25">Runway 25</button>
                        </div>
                    </div>
                    
                    <div class="command-group">
                        <label>Taxi to Waiting Point:</label>
                        <div class="command-buttons">
                            <button class="cmd-btn" data-command="taxi" data-value="C1">C1</button>
                            <button class="cmd-btn" data-command="taxi" data-value="C2">C2</button>
                            <button class="cmd-btn" data-command="taxi" data-value="C7">C7</button>
                            <button class="cmd-btn" data-command="taxi" data-value="C8">C8</button>
                        </div>
                        <div class="command-buttons">
                            <button class="cmd-btn" data-command="taxi" data-value="A1">A1</button>
                            <button class="cmd-btn" data-command="taxi" data-value="A2">A2</button>
                            <button class="cmd-btn" data-command="taxi" data-value="A7">A7</button>
                            <button class="cmd-btn" data-command="taxi" data-value="A8">A8</button>
                        </div>
                    </div>
                    
                    <div class="command-group">
                        <label>Airspace Actions:</label>
                        <div class="command-buttons">
                            <button class="cmd-btn" data-command="hold">Hold Position</button>
                            <button class="cmd-btn" data-command="wait-airspace">Wait in Airspace</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Right: Activity Log -->
        <div class="logs-section">
            <h2>Activity Log</h2>
            <div id="activityLog"></div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <div class="modal-actions">
                    <button type="submit" class="modal-btn">Login</button>
                    <button type="button" class="modal-btn" id="loginCancel">Cancel</button>
                </div>
                <div id="loginMessage" class="modal-msg"></div>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h3>Sign Up</h3>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <div class="modal-actions">
                    <button type="submit" class="modal-btn">Register</button>
                    <button type="button" class="modal-btn" id="signupCancel">Cancel</button>
                </div>
                <div id="signupMessage" class="modal-msg"></div>
            </form>
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <h3>Verify Email</h3>
            <p id="verifyInfo">A verification code has been sent to your email (simulated).</p>
            <form id="verifyForm">
                <input type="text" id="verifyCode" placeholder="Verification Code" required />
                <div class="modal-actions">
                    <button type="submit" class="modal-btn">Verify</button>
                    <button type="button" class="modal-btn" id="verifyCancel">Cancel</button>
                </div>
                <div id="verifyMessage" class="modal-msg"></div>
            </form>
        </div>
    </div>

    <!-- Pause Overlay removed -->
    <script src="script.js"></script>
</body>
</html>
